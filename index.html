
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intoo Registration</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="https://raw.githubusercontent.com/van384/iinto--front-page-web-core-4.5/main/images/bg.jpg" alt="Background Graphic" />
    </div>
    <div class="right-panel">
      <img src="https://raw.githubusercontent.com/van384/iinto--front-page-web-core-4.5/main/images/logo.svg" alt="Logo" class="logo" />
      <h2>Get intoo it today</h2>
      <p class="subheading">There is no charge or obligation upon registration.</p>
      <div class="social-buttons">
        <button class="facebook-btn">
          <img src="https://raw.githubusercontent.com/van384/iinto--front-page-web-core-4.5/main/images/facebook.svg" alt="Facebook" />
          Register with Facebook
        </button>
        <button class="linkedin-btn">
          <img src="https://raw.githubusercontent.com/van384/iinto--front-page-web-core-4.5/main/images/linkedin.svg" alt="LinkedIn" />
          Register with LinkedIn
        </button>
      </div>
      <div class="divider">OR</div>
      <form>
        <div class="input-group">
          <input type="email" placeholder="Email" />
          <input type="tel" placeholder="Phone" />
        </div>
        <div class="investor-type">
          <p>What type of investor are you?</p>
          <label><input type="radio" name="investor" checked /> Individual</label>
          <label><input type="radio" name="investor" /> Business</label>
          <label><input type="radio" name="investor" /> IRA</label>
          <label><input type="radio" name="investor" /> Trust</label>
          <div class="investor-description">
            I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
          </div>
        </div>
        <label class="terms">
          
          <input type="checkbox" />
          I agree to the terms and receiving notifications from intoo
          <a href="#">View full terms</a>
        </label>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </div>
  </div>
</body>
</html>
